{% extends 'app/base.html' %}
{% block title %}Bolos - Vovó Lili{% endblock %}
{% block content %}
    <h1>Bolos</h1>
    <a class="btn" href="{% url 'cake_create' %}">Novo Bolo</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cake in cakes %}
            <tr>
                <td>{{ cake.nome }}</td>
                <td>{{ cake.preco }}</td>
                <td>
                    <a class="btn" href="{% url 'cake_detail' cake.pk %}">Detalhar</a>
                    <a class="btn" href="{% url 'cake_update' cake.pk %}">Editar</a>
                    <a class="btn" href="{% url 'cake_delete' cake.pk %}">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum bolo cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
